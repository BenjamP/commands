<!DOCTYPE html>
<html lang="en" typeof="bibo:Document " about="" property="dcterms:language" content="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="intentions-polyfill.js"></script>
	<script type="text/javascript">
		function setup(){
			var editArea = document.getElementById("editArea");
			//editArea.addEventListener("queryIntention", logQueryIntentionEvent);
			editArea.addEventListener("intention", logIntentionEvent);
		}
		/*
		function logQueryIntentionEvent(evt){
			document.getElementById("log").textContent += evt.type + " event with intention=" + evt.detail.intention + " in edit area.\n";
			document.getElementById("log").scrollTop = 99999;
		}
		*/
		function logIntentionEvent(evt){
			document.getElementById("log").textContent += evt.type + " event with intention=" + evt.detail.intention + " in edit area.\n";
			document.getElementById("log").scrollTop = 99999;
		}
	</script>
</head>
<body onload="setup()"> 
	<div contentEditable id="editArea">
		<br />
	</div>
	<div>Log:</div>
	<textarea id="log" style="width:400px;height:400px"></textarea>
</body></html>
